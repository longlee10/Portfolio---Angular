<div class="container">
  <h1 class="heading mt-5">My Tech Stack.</h1>
  <div class="skill-container">
    <div *ngFor="let src of imgSrc">
      <div class="card">
        <img class="card-img-top" [src]="src['src']" alt="Card image cap" />
        <div class="card-body">
          <p class="card-text">{{ src["name"] }}</p>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
