<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit(form)" class="contact-form">
    <h1 class="heading mt-5">Contact Me!</h1>
    <mat-form-field class="form-field">
      <mat-label>Your name</mat-label>
      <input
        type="text"
        matInput
        name="Name"
        placeholder="What is your name?"
        formControlName="name"
      />
      <mat-hint *ngIf="!name()?.touched">Please enter your name.</mat-hint>

      <mat-error
        *ngIf="name()?.errors?.['containSpecialChar']
      "
        >Name can contain only letters.</mat-error
      >
      <mat-error
        *ngIf="name()?.touched && !name()?.errors?.['containSpecialChar']"
        >Name is required.</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Your email</mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        name="Email"
        placeholder="What is your email?"
      />
      <mat-hint *ngIf="!email()?.touched">Please enter your email.</mat-hint>
      <mat-error
        *ngIf="email()?.errors?.['invalidEmail'] && !email()?.errors?.['emptyInput']"
        >Please type a valid email address.</mat-error
      >
      <mat-error *ngIf="email()?.touched && email()?.errors?.['emptyInput']"
        >Email is required.</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Your message</mat-label>
      <textarea
        matInput
        placeholder="What is your message?"
        cdkTextareaAutosize
        name="Message"
        formControlName="message"
      ></textarea>
      <mat-hint *ngIf="!form.get('message')?.touched"
        >Leave me a message!</mat-hint
      >
    </mat-form-field>
    <div class="contact-footer">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        class="button"
      >
        Contact me!
      </button>
    </div>
    <app-social />
  </form>
</div>
