<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1>Let's get in touch!</h1>
    <mat-form-field>
      <mat-label>Your name</mat-label>
      <input
        type="text"
        matInput
        name="Name"
        placeholder="What is your name?"
        formControlName="name"
      />
      <mat-hint *ngIf="!name()?.touched">Please enter your name.</mat-hint>

      <mat-error
        *ngIf="name()?.errors?.['containSpecialChar']
      "
        >Name can contain only letters.</mat-error
      >
      <mat-error *ngIf="name()?.touched">Name is required.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Your email</mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        name="Email"
        placeholder="What is your email?"
      />
      <mat-hint *ngIf="!email()?.touched">Please enter your email.</mat-hint>
      <mat-error *ngIf="email()?.errors?.['invalidEmail']"
        >Please type a valid email address.</mat-error
      >
      <!-- <mat-error *ngIf="email()?.touched">Email is required.</mat-error> -->
    </mat-form-field>

    <mat-form-field>
      <mat-label>Your message</mat-label>
      <textarea
        matInput
        placeholder="What is your message?"
        cdkTextareaAutosize
        name="Message"
        formControlName="message"
      ></textarea>
      <mat-hint *ngIf="!form.get('message')?.touched"
        >Leave me a message!</mat-hint
      >
    </mat-form-field>
    <div class="row">
      <div class="col-7">
        <button mat-raised-button color="primary" [disabled]="form.invalid">
          Contact me!
        </button>
      </div>
      <div class="col-5">
        <div class="social">
          <a href="https://www.linkedin.com/in/hoanglongle/" target="_blank">
            <span class="fa fa-linkedin-square"></span>
          </a>
          <a href="https://github.com/longlee10" target="_blank">
            <span class="fa fa-github"></span></a
          ><a href="mailto: longquan98@gmail.com"
            ><span class="fa fa-envelope"></span
          ></a>
        </div>
      </div>
    </div>
  </form>
</div>
