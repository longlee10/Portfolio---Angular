<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit(form)">
    <h1>Let's get in touch!</h1>
    <mat-form-field>
      <mat-label>Your name</mat-label>
      <input
        type="text"
        matInput
        placeholder="What is your name?"
        formControlName="name"
      />
      <mat-hint *ngIf="!name()?.touched">Please enter your name.</mat-hint>

      <mat-error
        *ngIf="name()?.errors?.['containSpecialChar'] 
      "
        >Name can contain only letters.</mat-error
      >
      <!-- <mat-error *ngIf="name()?.errors?.['emptyString']"
        >Name is required.</mat-error
      > -->
    </mat-form-field>

    <br />
    <mat-form-field>
      <mat-label>Your email</mat-label>
      <input
        type="text"
        formControlName="email"
        matInput
        placeholder="What is your email?"
      />
      <!-- <span matTextSuffix="">@gmail.com</span> -->
      <mat-hint *ngIf="!email()?.touched">Please enter your email.</mat-hint>
      <mat-error *ngIf="email()?.errors?.['validEmail']"
        >Please type a valid email address.</mat-error
      >
      <mat-error *ngIf="email()?.touched">Email is required.</mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Your message</mat-label>
      <textarea
        matInput
        placeholder="What is your message?"
        cdkTextareaAutosize
        formControlName="message"
      ></textarea>
      <mat-hint *ngIf="!form.get('message')?.touched"
        >Leave me a message!</mat-hint
      > </mat-form-field
    ><br />
    <button mat-raised-button color="primary" [disabled]="form.invalid">
      Contact me!
    </button>
  </form>
</div>
